<h1 class="animated fadeIn"> {{ heroe.nombre }} <small> {{ heroe.aparicion }} </small></h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
    <br>
    <br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger w-100">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
    <div>
      <!-- <img [src]="rutaImagen" [alt]="heroe.casa" class="img-logo"> -->
      <img *ngIf="heroe.casa === 'DC'"  src="assets/img/DC.png" [alt]="heroe.casa" class="img-logo">
      <img *ngIf="heroe.casa === 'Marvel'"  src="assets/img/Marvel.png" [alt]="heroe.casa" class="img-logo">
    </div>
  </div>
</div>
