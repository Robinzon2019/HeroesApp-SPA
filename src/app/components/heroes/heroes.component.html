<div class="row" style="justify-content: space-between;">

  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
    </div>
    <div class="card-footer" style="background-color: white;">
      <small class="text-muted">{{ heroe.aparicion }}</small>
    </div>
    <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary w-100">Ver mas...</button>
    <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver mas...</a> -->
  </div>

</div>
